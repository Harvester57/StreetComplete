name: "Lint"

on:
  push:
    branches:
      - "master"
  workflow_dispatch:

jobs:
  unit-test:
    name: Perform checks
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (audit mode)
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - name: Checkout the code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Java
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Setup Gradle and cache
        uses: gradle/actions/setup-gradle@017a9effdb900e5b5b2fddfb590a105619dca3c3 # v4.4.2
        with:
          gradle-version: wrapper

      - name: Run checks
        run: ./gradlew lint

      - name: Upload SARIF report
        uses: github/codeql-action/upload-sarif@76621b61decf072c1cee8dd1ce2d2a82d33c17ed # v3.29.5
        if: success() || failure()
        with:
          sarif_file: StreetComplete/build/reports/lint-results-googleDebug.sarif
          category: lint
